{% extends 'account/base.html' %}
{% block content %}
{% include 'account/header.html' %}
<div class="m-4 flex justify-center items-center">
    <p class=" text-lg">Вы можете позвонить нам напрямую на <span class="font-lora border-b border-blue-400">+998 99 925
            50 25</span> или
        заполнить форму ниже.</p>
</div>

<form action="" method="POST">
    {% csrf_token %}
    <div class="flex flex-col justify-center items-center my-8">
        <div class="flex flex-col border border-blue-500 rounded-lg">
            <div class="flex flex-col p-3  h-16  ">
                <p class="text-xs">Ваше имя</p>

                <div class="flex justify-center items-center">
                    <i class="fas fa-hashtag mr-1"></i>
                    <input type="text" name="contact-name" id="" class="border-b border-gray-600">
                </div>
            </div>

            <div class="flex flex-col p-3  h-16  ">
                <p class="text-xs">Ваш номер телефона</p>

                <div class="flex justify-center items-center">
                    <i class="fas fa-phone-alt mr-1"></i>
                    <input type="tel" name="contact-phone-number" id="" class="border-b border-gray-600"
                        placeholder="998992226644" maxlength="12">
                </div>
            </div>

            <div class="flex flex-col p-3  ">
                <p class="text-xs">Вас интересует?</p>

                <div class="flex justify-center items-start">
                    <textarea name="contact-text" id="" cols="20" rows="3"
                        class="border-b border-gray-500">Сотрудничество с блогером {{blogger.name}}</textarea>
                </div>
            </div>

            <button type="submit" class="px-2 py-1 bg-blue-500 hover:bg-blue-800 text-white">Отправить</button>
        </div>
    </div>
</form>
{% endblock content %}
